<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="telefonía móvil, contactanos a través de nuestras redes sociales">
    <title>Telefonía Móvil</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Telefonía Móvil</h1>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Barra de navegacion</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="../index.html">Inicio</a>
                        <a class="nav-link" href="./productos.html">Productos</a>
                        <a class="nav-link" href="./servicios.html">Servicios</a>
                        <a class="nav-link" href="./nosotros.html">Nosotros</a>
                        <a class="nav-link active" href="./contactos.html">Contactos</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <!--========FORMULARIO=========-->
        <div class="container mt-5">
            <h2 class="text-center">Para envios,contáctanos</h2>
        
            
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                        </div>
        
                        <!-- Correo Electrónico -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="tuemail@example.com" required>
                        </div>
        
                        <!-- Teléfono -->
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Tu número de teléfono">
                        </div>
        
                        <!-- Mensaje -->
                        <div class="mb-3">
                            <label for="mensaje" class="form-label"></label>
                            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
                        </div>
        
                        <!-- Botón de envío -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </section>
    </main>
    <footer class="redes">
        <h2>Seguinos en nuestras redes</h2>
        <a href="https://www.instagram.com" target="_blank">
            <img src="../img/instagram.png" alt="instagram" >
        </a>
        <a href="https://www.facebook.com/?locale=es_ES" target="_blank">
            <img src="../img/facebook.png" alt="facebook">
        </a>
        <a href="https://twitter.com" target="_blank">
            <img src= "../img/signo-de-twitter.png" alt="twitter">
        </a>
    </footer>
</body>
</html>
